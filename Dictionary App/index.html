<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <i class="fa-solid fa-bars"></i>
            <h3><i class="fa-solid fa-book-bookmark"></i> Dictionary</h3>
            <i class="fa-solid fa-user-astronaut"></i>
        </header>
        <div class="main">
            <div class="inputBox">
                <input type="text" id="text" placeholder="Let's find your word">
                <i class="fa-solid fa-magnifying-glass" id="btn"></i>
            </div>

        </div>
        <div class="content">
            <!-- content start -->
            
            <div class="word">
                <span>Word:</span>
                <div id="word"></div>
            </div>
            <div class="mean">
                <span>Meaning:</span>
                <div id="meaning">
                    
                </div>
            </div>
            <div class="emp">
                <span>Example:</span>
                <div id="eg"></div>
            </div>
            <div class="sin">
                <span>Synonyms:</span>
                <div id="syn"></div>
            </div>
            <div class="noun">
                <span>Speech:</span>
                <div id="noun"></div>
            </div>
            <!-- contenr-end -->
        </div>
    </div>
    <script src="index.j.js"></script>
    <script src="https://kit.fontawesome.com/b108167cf0.js" crossorigin="anonymous"></script>
</body>
</html>
